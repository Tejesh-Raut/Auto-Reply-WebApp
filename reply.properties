Can\ I\ book\ my\ ticket\ online\ pay\ later\ =Currently we do not offer this service of booking a ticket online and paying later online. The full payment has to be made at the time of booking.
Who\ can\ avail\ Web\ Check\ in\ facility\ =Any paid passenger holding a confirmed ticket for any Air India operated flight in any class of booking can avail Web Check-in facility.
If\ I\ book\ my\ flights\ online\ how\ will\ I\ get\ my\ tickets\ =After you complete your online purchase, the system will generate your itinerary receipt vide email and display the key information about your reservation on the screen. You will need to print the receipt sent by email and produce it at the airport along with your valid photo identification for check-in. Please carry this printed receipt to gain access to the airport and to check-in.
What\ piece\ system\ weight\ system\ what\ permissible\ allowance\ =The piece system is applicable on certain routes of Air India. Kindly check the country specific baggage details on the website. The weight system is applied to all other flights on our network. The piece system however does not apply on flights operated by ATR's & Beach Crafts for Domestic connections.\nDetails can be viewed in \:\nTravel Information > Before you fly > Baggage > Checked Baggage\n\nAdditional baggage allowances as per Marketing promotions may be viewed under\:\nHome > Special Offers > Baggage Allowance >International > Free Baggage Allowance\n
I\ entered\ my\ PNR\ booking\ reference\ name\ in\ Guest\ login\ but\ I\ cannot\ see\ my\ booking\ =Check that you have entered the correct PNR No. (this is also sometimes called the booking reference no.) and that the exact name of at least one traveler as it appears on the ticket.
What\ all\ should\ I\ have\ to\ avail\ facility\ mobile\ check\ in\ =You must download the AI Mobile App on your Mobile to avail facility of Mobile Check-in.
How\ I\ manage\ my\ account\ personal\ details\ =To manage your account and personal details on the profile you can log in with your frequent flyer number and password. Your personal and credit card details and your travel preferences are saved in your profile, so that you don't have to enter these details every time you log in to make a booking on the site.\nYour personal information may be updated at any time by logging in and then selecting "My Account\u201D from the menu. You can edit personal details on your account page.
Will\ extra\ fees\ taxes\ be\ charged\ on\ top\ price\ shown\ =All known taxes at the time of reservation have been collected. However there may be some taxes which are collected at the airport on departure. As the merchant is based in India, some credit cards also charge a foreign transaction fee. This fee is not charged by Air India.
How\ many\ guests\ can\ I\ book\ in\ a\ ticket\ =You can book a maximum of 9 guests at a time (adults and children included). The number of infants cannot exceed the number of adults in the booking.
If\ my\ child\ traveling\ alone\ what\ formalities\ required\ =Children traveling alone are classified as "Unaccompanied Minors\u201D for which the mandatory formalities should be completed."Unaccompanied Minors" will be accepted on Air India operated flights only. For travel to and from the Gulf a child who is above 5 years and under 16 years is considered as an unaccompanied minor. For all other routes the child should be above 5 years and under 12years.The applicable form can be downloaded from the "Download\u201D section on our website and submitted to your nearest Air India office, a minimum of 3 working days prior to travel.
If\ I\ have\ used\ only\ part\ my\ ticket\ am\ I\ entitled\ to\ a\ refund\ on\ unused\ sector\ s\ =In case of partial refunds, the applicable one way fare and taxes for the utilized sector of travel and the cancellation/ refund charges are deducted and the balance amount is refunded.\n\nHowever in case of certain highly discounted fares, partially utilized tickets are non refundable. You will need to check the rules of the fare at the time of making the reservation.
If\ I\ require\ a\ stretcher\ what\ formalities\ that\ require\ to\ be\ completed\ =You will be required to prepare and submit a Medical Information form (MEDIF). You may download the form from our website. You will find the same under Health Requirements. Please contact the nearest Air India office with the form duly filled by your physician. The procedure for sanction from our Medical officer takes minimum 72 hours.
Can\ a\ 16\ year\ old\ travel\ as\ an\ unaccompanied\ minor\ =A 16 year old cannot travel as an unaccompanied minor?
If\ my\ ticket\ past\ date\ travel\ can\ I\ still\ apply\ for\ a\ refund\ =A refund can be applied for, within one year after expiry of the ticket validity.
Can\ I\ make\ an\ online\ booking\ for\ a\ child\ traveling\ alone\ =you cannot make a booking for a child travelling alone. Please contact your nearest Air India office.
What\ all\ should\ I\ have\ to\ avail\ Web\ Check\ in\ facility\ =You must have a PC/Laptop with web connectivity and a Printer to avail Web Check-in facility.
Till\ what\ stage\ can\ a\ pregnant\ woman\ travel\ without\ an\ escort\ =An expectant mother in good health may be accepted for transportation up to and including the 32nd week of pregnancy.\n\nAt the time of making the bookings, if the pregnancy is advanced beyond 32 weeks and with the anticipation of normal delivery, the expectant mother be accepted for travel up to and including the 35th week of pregnancy, i.e., up to, at least 5 weeks prior to the expected date of confinement. A medical certificate from the attending obstetrician must be obtained stating that she is fit to travel.\n\nIf more than one month elapses between the date the booking is effected and the departure, a further certificate should be obtained, dated not more than 3 days, prior to departure.\n\nIn case of the pregnancy beyond 35 weeks, passenger may be accepted for transportation only on urgent or compassionate grounds, with the authority of the Executive Director - Medical Services, after filling the MEDIF form.
Can\ I\ book\ a\ trip\ with\ more\ than\ one\ destination\ =Yes. By using the Multi-city link you can search for point to point flights by filling up to 6 destinations. You can also use this function to book a journey with a stopover for one-way or return travel, by entering each leg of the journey separately with the required dates. For example, to book a stopover in Delhi on your way from London to Mumbai, enter "London\u201D and "Delhi\u201D in the first origin and destination fields and then "Delhi\u201D and "Mumbai\u201D in the second set.\nYou can also use this function to book a journey that begins in one city and ends in another after passing through one or more cities in between.
How\ can\ I\ book\ a\ one\ way\ or\ return\ travel\ =Select the "One way\u201D radio button on the "Book online\u201D page for one way travel. The "Return\u201D radio button is used for booking return point to point travel.
Will\ I\ be\ able\ to\ De\ Check\ In\ in\ case\ I\ decide\ not\ to\ travel\ =\n\n    De-Check-In can be done only at the respective Airport by the airline staff. For any assistance you may contact the call center.\n    Ex-Dubai \: De-Check-In can be done only at the Airport by the airline staff. Any passenger not reporting at the boarding gate 45 minutes prior to the departure time will be offloaded from the flight.
What\ you\ mean\ Fare\ Conditions\ =All air tickets are governed by fare conditions and they determine the price of the ticket. Depending on the fare conditions the fares tend to vary. The most flexible fares have the least restrictions attached to it and are more expensive. It is very essential to know the most common conditions\:\n\n    Whether the ticket is refundable and the charges related to it\n    Whether the ticket dates/flight can be changed and the charges related to it\n    Whether there is no show charges related to it \n\nBe sure to ask the booking agent about the fare conditions related to the fare/flights that you are purchasing. If you are making the booking online, you may view the restrictions when you click on the "View Fare Rules\u201D link on the fare display page
Would\ I\ be\ able\ to\ get\ a\ seat\ my\ choice\ using\ Web\ Check\ in\ =Yes. While you follow the interactive process flow, you will be shown the seat map and you may choose any of the available seats. However, Air India reserves the right to change the assigned seats prior to travel due to operational reasons.\n\nYou can also book a preferred seat under our preferred seat select scheme which is available on every single route operated by Air India. To know more please visit the URL\: http\://airindia.in/preferred-seat-scheme.htm .\n\nEmergency Exit row seats will not be allocated to pregnant women, families with children below 15 years of age, aged passengers and passengers with any disabilities or who are unable to follow the instructions given by the cabin crew or provided by the operator in print in case of emergency. Air India reserves the right to refuse emergency exit row seats at the time of check in, in case the above criteria are not met with.
Can\ I\ check\ to\ see\ that\ payment\ for\ my\ ticket\ has\ been\ successful\ =If your payment is successful you will receive an Itinerary receipt. You can also log in and view the status of your booking from "My Booking\u201D tab or view your booking as a guest..
Can\ I\ carry\ my\ own\ electrically\ operated\ wheelchair\ with\ me\ on\ board\ aircraft\ =A medical certificate stating the need to carry and operate your own wheelchair has to be produced.
Will\ I\ be\ issued\ with\ a\ boarding\ pass\ availing\ Web\ Check\ in\ =\n\n    Passengers travelling on Domestic sectors only would be able issued a Boarding Pass.\n    Passengers travelling on international sectors would be issued with a confirmation slip, which needs to be presented at the dedicated counter at the airport at the time of completing the check-in formalities.\n    Passengers travelling Ex-Dubai would be issued with a E boarding card, which needs to be printed and carried by passenger to be presented at check in counter/ boarding gate as per below details\:\n\n\na) If you are travelling with bags to check-in, please proceed directly to the Check in Counter and a member of our airport services team will check-in your baggage. Please arrive at the airport no later than 90 minutes before departure.\nb) If you are travelling with carry-on bags only, please proceed through Customs, Immigration and Security. Check your departure gate on the airport displays and proceed to the boarding gate. Please report at the boarding gate no later than 45 minutes before departure. 
Can\ I\ print\ my\ Boarding\ Pass\ or\ confirmation\ slip\ =Yes you can print your Boarding Pass or confirmation slip.\n\n    In case you are travelling on Domestic sectors within India, on successful completion of web check-in you will get a "Print Boarding Pass" prompt. By clicking the same you can get your Boarding Pass printed on the local printer attached to your PC.\n    In case you are travelling on International sector, on successful completion of web check-in you will get a "Print Boarding Pass" prompt. By clicking the same you can get your Confirmation Slip printed.\n\nNote \: For web check-in ex Dubai\n\nOn successful completion of web check-in you will get two options\:\n\n    View/Print/Boarding pass or\n    You can send to your Email address for printing later. \n\n
Will\ I\ be\ able\ enter\ airport\ using\ Web\ check\ in\ Boarding\ Pass\ =The rules for entry to the airports are governed by other Government Agencies. As per the existing norms and regulations, passengers are required to carry a photo ID card and copy of E-ticket/Boarding Pass to enter the airport.
it\ secure\ to\ give\ my\ personal\ details\ my\ Credit\ card\ information\ online\ =Our site http\://www.airindia.in/ uses the industry standard Secure Socket Layer (SSL) technology to encrypt all personal data that is sent by your computer to the Air India server. Please see our Terms and Conditions for details.
Will\ I\ be\ issued\ with\ a\ boarding\ pass\ using\ Mobile\ Check\ in\ =Passengers travelling on Domestic sectors only would be issued a Boarding Pass. However a hardcopy of the boarding card will need to be carried to the airport. Passengers travelling on international sectors would be issued with a confirmation slip, copy of which needs to be presented at the dedicated counter at the airport at the time of completing the check-in formalities.\n\nPassengers travelling Ex-Dubai would be issued with a E boarding card, which needs to be printed and carried by passenger to be presented at check in counter/ boarding gate as per below details\:\n\na) If you are travelling with bags to check-in, please proceed directly to the Check in Counter and a member of our airport services team will check-in your baggage. Please arrive at the airport no later than 90 minutes before departure.\n\nb) If you are travelling with carry-on bags only, please proceed through Customs, Immigration and Security. Check your departure gate on the airport displays and proceed to the boarding gate. Please report at the boarding gate no later than 45 minutes before departure.
How\ can\ I\ view\ my\ trip\ details\ online\ =If you are a frequent flyer member you may view your past and current trip details on the "My bookings\u201D tab when you log in to your account.\nFor guest users, you may click on the "My bookings\u201D option and use the "View booking as Guest\u201D option to view your current unused travel details.
I\ need\ to\ register\ myself\ like\ in\ case\ Web\ booking\ for\ availing\ Web\ Check\ in\ facility\ =There is no necessity to register for availing Web Check-in facility. Any passenger holding a confirmed booking with e-ticket can log onto Air India website and carry out web check-in.
My\ itinerary\ receipt\ displayed\ on\ screen\ did\ not\ print\ What\ should\ I\ =You should have received a copy of the receipt at the email address you entered during the booking process. You can print this out instead and use it. You are required to print and carry this receipt to gain access to the airport and to check-in. Alternately, you may click on the "My Bookings\u201D option in your profile to view your booking details.
What\ online\ booking\ how\ I\ use\ it\ =Online booking is a convenient way of booking your travel over the internet. Using the Air India online services you can\:\n\n    Book a flight and pay online for your travel\n    Request for a particular seat, special meal or service\n    Redeem your frequent flyer miles online\n    Check Flight status\n    View the Schedule/timetable\n    Web Check in\n    Make an online booking using the NGPAY mobile app
If\ I\ wish\ to\ take\ my\ pet\ who\ too\ big\ for\ cabin\ will\ airline\ allow\ me\ to\ take\ him\ in\ hold\ =Pets will be accepted only when properly crated and accompanied by valid health and rabies vaccination certificates, entry permits and other documents required by countries of entry for transit. Pets will be accepted at owner\u2019s risk and subject to requirements of the carrier. Air India will not be responsible in the event such pets are refused entry into or passage through any country or territory. Details can be viewed in the conditions of carriage.\n**** POLICY FOR CARRIAGE OF PETS **** 
I\ need\ to\ register\ myself\ for\ availing\ facility\ Mobile\ Check\ in\ =There is no necessity to register for availing this facility. Any passenger holding a confirmed booking with e-ticket can log onto Air India AI Mobile App site and carry out AI Mobile App check-in.
How\ I\ Check\ in\ Through\ AI\ Mobile\ App\ =Visit AI Mobile App. Select the AI Mobile App Check-In option under Manage Your Trip heading. Provide requisite information as required and follow the process flow.
Can\ a\ pregnant\ lady\ travel\ till\ actual\ delivery\ with\ an\ escort\ =Yes However, this can be done only on the authority of the Chief Medical Officer Air India and the passenger must be accompanied by a physician and an indemnity bond must be signed.This is normally facilitated in case of urgent/compassionate cases only.
What\ maximum\ number\ travelers\ for\ whom\ I\ can\ make\ an\ online\ reservation\ =In one online transaction, you can book up to nine (9) passengers, including adults and children in your traveling party. Infants are co-related to the number of adults in the traveling party. The figure could vary in Business and First class depending on the configuration of the aircraft. 
I\ haven\ t\ received\ my\ e\ ticket\ mail\ What\ should\ I\ =Please re-check after 15 minutes and ensure that the email has not gone into your Junk Mail folder. If you still do not see your e-ticket, please contact the mobile help desk or send email to mobilebookings@airindia.in
Can\ I\ make\ an\ online\ booking\ with\ my\ credit\ card\ if\ I\ am\ not\ travelling\ myself\ =If the cardholder is not a part of the traveling party, then the passenger should possess\:\n\n    A photocopy of both sides of the card, which will have to be self attested by the card holder authorising the use of the card for the purchase of the ticket. For security reasons, please strike out the security CVV digits on the copy of the card.\n    This photocopy should also contain the name of the passenger, the date of journey and the sector on which the journey is made.\n\nThe above document MUST be produced at the time of check-in. If the passenger fails to comply with these conditions, Air India reserves the right to deny the passenger(s) from boarding the flight. Our risk management team could send you an email from the email address chargeback@airindia.in, in which you may be asked to send a scanned - masked credit card copy and the signed letter of authority for verification purposes. We request your cooperation in replying to such queries.The details mentioned above do not apply for Net Banking. 
What\ should\ I\ if\ I\ forget\ my\ password\ =If you forget your password, please click on the Forgot Password link on the login page. You would be directed to the frequent flyer page and your password will be emailed to the email address in your profile.
I\ can\ see\ a\ lower\ fare\ than\ fare\ that\ I\ have\ paid\ for\ why\ Can\ I\ get\ a\ refund\ balance\ amount\ =Air India has seats for restricted and unrestricted fares in the same class of travel. As flight availability is dynamic in nature, the fare availability may differ from time to time. Refund cannot be processed for the difference in fare. The same applies if the fare displayed is higher than the fare that you have paid.
Can\ a\ wheelchair\ be\ made\ available\ to\ me\ all\ way\ to\ aircraft\ =Yes. Passengers are requested to pre-book wheelchairs at the time of flight booking / ticket issuance to avoid last minute delays / non availability of wheelchairs. However, business class passengers should note that if traveling by the B747/COMBI/744 aircraft types, ascending/descending steps will be necessary. Hence, before making your reservation please check the type of aircraft with our reservations centre. You should be able to ascend/descend the steps and walk to/from your seat. 
What\ time\ restrictions\ buying\ a\ ticket\ online\ =Online booking is available for all flights up to 2 hours before scheduled departure time. Online booking is available for any flight, with a scheduled departure up to 330 days in the future.
Which\ payment\ methods\ that\ I\ can\ use\ for\ my\ mobile\ booking\ =Payments can be made through Master and Visa Credit / Debit cards and AMEX cards issued in India. Payment through Net Banking is available from India based bank accounts only. Details / List of the banks are mentioned in our Terms and Conditions. If your payment is successful you will receive an Itinerary receipt by email.
For\ what\ bookings\ can\ I\ use\ online\ modification\ refund\ module\ =In the following instances, change or refund can be processed online after the application of the rebooking or cancelation fees \:\n\n    If the change/cancelation is for the complete booking of all passengers\n    If a rebooking fee or fare difference is payable then rebooking is permitted for only up to two reissues\n    If the ticket is totally unutilised\n\nThe online rebooking / cancelation module cannot be used if\n\n    Changes to the booking are made offline at any reservations office\n    Change or cancelation is for one passenger in a multi passenger booking\n    If the ticket is partially utilized\n    If full refund is required for cancelled flights\n    The fare rule does not permit a rebooking or cancelation\n    If the booking has been made using the multi city link\n\nIf in case the booking cannot be modified online then you would have to contact the reservations office or the nearest Air India office for rebooking and payment of the charges and any applicable fare/tax difference.\nIf in case the booking cannot be cancelled online then you would have to contact the reservations office or the nearest Air India office for the cancelation of the booking to avoid any no-show charges. An email has to be sent to ecommerce@airindia.in for initiating the online refund. 
What\ Mobile\ Check\ in\ =Mobile Check-in is a facility through which passengers having confirmed booking in an AI operated flights could check-in for the flight through AI Mobile App . Currently AI Mobile App check in is not available for travel from Bahrain, Dhaka, Muscat, Melbourne, Milan, Rome and Sydney. AI Mobile App check in is not available on all Alliance Air (AI 9000 series) flights.Currently the check in facility through the mobile app redirects the passenger to the web check in module on the Air India website.
Would\ I\ be\ able\ to\ get\ a\ seat\ my\ choice\ using\ Mobile\ Check\ in\ =While you follow the interactive process flow of Mobile Check-in, you will be shown the seat map and you may choose any of the available seats. However, Air India reserves the right to change the assigned seats prior to travel due to operational reasons.\n\nEmergency Exit row seats will not be allocated to pregnant women, families with children below 15 years of age, aged passengers and passengers with any disabilities or who are unable to follow the instructions given by the cabin crew or provided by the operator in print in case of emergency. Air India reserves the right to refuse emergency exit row seats at the time of check in, in case the above criteria are not met with.
I\ did\ not\ receive\ a\ booking\ confirmation\ on\ page\ What\ should\ I\ =You should have received a copy of the receipt at the email address you entered during the booking process. Please check that the email has not gone into your Junk Mail folder. You are required to print and carry this receipt to gain access to the airport and to check-in. Alternatively, you may click on the "My Bookings\u201D option in your profile to view your booking details, to check if the ticket has been issued and to check if you have entered the correct email address.
Can\ I\ book\ different\ classes\ for\ different\ legs\ my\ journey\ =Yes. You may use the First/Executive option or the Executive/Economy option for booking mixed classes, for your outbound and inbound travel legs of your journey.
I\ only\ wish\ to\ buy\ a\ flight\ ticket\ Why\ should\ I\ register\ as\ a\ frequent\ flyer\ =You may book online using your frequent flyer id or as a guest user. However, if you register with us, with your frequent flyer number, you will be able to store your personal, travel, and credit card information in your profile, so there will be no need to re-enter the information the next time you log in and book on http\://www.airindia.in/ Another benefit if you book online as a frequent flyer is that you will get an additional 500 bonus points. If you are not already a frequent flyer member, you may register athttp\://www.airindia.in/Registering as a user allows you to take advantage of our internet services, such as access booking details, booking again with us in the future, changing your meal requests and receiving special offers and updates. Registration is quick and you only have to do it once.
Can\ entire\ family\ booked\ in\ single\ PNR\ be\ checked\ in\ together\ How\ many\ passengers\ can\ be\ checked\ in\ simultaneously\ =Maximum of nine passengers can be checked in simultaneously
Can\ I\ purchase\ an\ open\ dated\ ticket\ when\ I\ book\ online\ =The selected sectors must be booked on a confirmed basis and paid for at the same time.
How\ can\ I\ use\ Ticket\ details\ received\ on\ mobile\ e\ mail\ id\ =After your booking transaction is successfully completed, an e-Ticket would be sent to your e-mail address. You will need to take a print of the e-Ticket and carry the same to the airport. The name on the ticket should match the name on the Identification shown at the airport at the time of check in.
Why\ have\ I\ have\ been\ charged\ a\ foreign\ transaction\ fee\ =As mentioned on our website on the purchase page, after you enter your card details and before you accept the Terms and Conditions, we have a note explaining that some card issuing banks do charge a foreign transaction fee.\nYou are transacting on a website where the Merchant is based in India. In certain cases where the merchant is not based in the same country as the customer, your card issuing bank may charge an International Transaction Fee, over and above the transaction value. This fee is imposed by Visa/Master and passed on to the card holders by the card issuing bank. For more information you may please check with your bank on the clauses governing these additional foreign fees. This fee is in addition to your ticket fare charged and will be incorporated in your credit card statement. It is not charged or billed by Air India and hence will not be included in the Online Booking Confirmation email sent to you.\n\nAs this charge has not been made by Air India, we request you to liaise with your card issuing bank for the same.
What\ time\ window\ in\ which\ I\ can\ avail\ web\ check\ in\ facility\ for\ a\ flight\ =The web check-in facility would be available starting 48hrs in advance and upto 2hrs before a flight departure time. List of flights for which web check-in starts 54hrs in advance click here( http\://www.airindia.in/images/pdf/List-of-flights-for-Early-Initialisation-in-DCS-for-IATCI.pdf ).
What\ bookings\ can\ be\ made\ using\ Concessionary\ fare\ types\ =Currently you may use the Concessionary fare types link for making an online booking for domestic travel within India only. The concessions offered are for Senior Citizen, Youth, Students and other Government and Military concessions, the details of which can be viewed on the link\: concessionary-fare.htm If in case Senior citizen fares are valid for international travel (as the same are introduced periodically) the details will be viewable on the above link.
If\ I\ require\ oxygen\ supply\ on\ board\ what\ formalities\ =You will be required to prepare and submit a Medical Information form (MEDIF). You may download the form from our website. You will find the same under Health Requirements. Please contact the nearest Air India office with the form duly filled by your physician. The procedure for sanction from our Medical officer takes minimum 72 hours
How\ I\ rebook\ or\ cancel\ bookings\ made\ online\ on\ Air\ India\ website\ =Once you make your reservation online you can make use of the "My Booking" section to modify or cancel your reservation for only fully unutilized tickets. The link to the "My Booking" section can be accessed from the homepage of the Air India websitewww.airindia.in.\n\nThe modification/cancellation request for bookings made online will be processed automatically through the Internet Booking Engine. Any refund due will be done through the system in accordance with the applicable modification/cancellation rules.\n\nIn case of rebooking, a fare difference may be payable for the change, as per the fare applicable for the rebooked date, in addition to any rebooking fees/charges. Any additional charges or fare difference for the modified reservation can be paid through any of the payment modes mentioned above, however it is advisable to use the same payment mode/card as used for original reservation.\n\nPlease note that if a booking is modified or cancelled with the call centre/reservations office or if it is partly utilised, it cannot be further modified or cancelled online.\n\nFurther online modification or cancellation of a single PNR that have multiple passengers booked on it, will result in modification or cancellation of all the booked passengers and is not possible to cancel one passenger from a multi passenger booking. You would have to contact the call centre for such cancelations or rebooking.\n\nKindly send an email to ecommerce@airindia.in in the following circumstances\:\n\n    If you are unable to access the "My Booking" section due to an error or if the fare rule does not permit the refund or in case of involuntary refunds/modifications\n    For any online booking clarifications/queries/ non receipt of refund. \n\nRefund against tickets purchased through credit/debit cards will be only in accordance with credit/debit card refund procedures. Please note that cancellation and refund rules differ for different fare types and the same are displayed in the 'View Fare Rules' link on the Flight And Fare Options page of the Select tab.\n\nIf the booking has not been made online, please contact any AIR INDIA office to make changes or cancel your reservation. Tickets will be refunded by the ticket issuing office only. The refund of a ticket issued by a Travel Agent will be processed by the issuing Travel Agent only.\n\nNote\: Passengers holding open tickets (issued across Air India counters/travel agents) should contact the nearest Air India office/travel agent for endorsing the tickets fortravel. Bookings cannot be made online using existing open tickets.\n\nEffective 01JUL12, as per directives of the Central Government of India a service tax will be applicable on all related collections which are part of transport of passenger by air. A service tax of 4.944% would be payable on the rebooking and cancelation/refund fees & charges.\n\nThese charges are included in the charges displayed to you in the rebooking/cancelation policy displayed in the View fare rules.
How\ can\ I\ pay\ for\ my\ ticket\ online\ what\ payment\ methods\ =You can use a credit card issued by Master/ Visa / Amex, certain debit cards or by net banking. Details of the banks for debit cards and net banking are mentioned in our Terms and Conditions. Amex cards can be currently used for online bookings made for travel originating from India, for domestic travel within India and for travel originating from USA, UK, Europe, Japan and Singapore. If your payment is successful you will receive an Itinerary receipt by email.
Can\ I\ avail\ Companion\ offers\ online\ =No, currently this facility is not available for online booking; you may please contact your nearest Air India office.
Who\ can\ avail\ facility\ mobile\ check\ in\ =Any paid passenger holding a confirmed ticket for any Air India operated flight in any class of booking can avail this facility of Mobile Check-in.
What\ if\ I\ not\ receive\ my\ baggage\ in\ baggage\ claim\ on\ arrival\ =If your baggage is not received by you on arrival in the baggage claim area, please contact the Air India personnel in Baggage Services Counter which is normally located in the arrival hall. You will be asked to fill in a Property Irregularity Report which has a unique reference number. You will have to fill in the details of contents in your baggage and the description of the same in detail. As soon as your bag is traced, Air India will contact you.
What\ an\ Electronic\ ticket\ or\ e\ ticket\ =An e-ticket is the electronic version of the conventional paper ticket. It is an electronic record kept in the airline\u2019s reservations system.
How\ I\ apply\ for\ a\ ticket\ refund\ =You can submit a ticket for refund, which is either partially utilized or totally unutilized, within one year after expiry of the validity of the ticket. The refund would however be processed subject to the fare restrictions of the ticket. If the payment has been done in cash, a cheque with the refund amount is sent to the address as specified by the passenger. If the payment has been made by credit/debit card, then the amount is credited back to the same credit card account. The refund cannot be processed to an alternate card account. The transfer to any other card account if required would have to be requested by you to your card issuing bank only. If the payment is made by direct debit-bank transfer, the amount would be credited back to the same bank account that it was debited from.
If\ a\ member\ my\ family\ taken\ ill\ I\ no\ longer\ wish\ to\ travel\ due\ to\ am\ I\ entitled\ to\ a\ refund\ =Yes If a member of the family has taken ill and the ticket remains un-utilized then the refund is processed as per the fare rules governing the fare.
Why\ a\ Confirmation\ slip\ issued\ to\ passengers\ on\ international\ flights\ =Passengers travelling on international flights need to get their travel documents etc. verified by the airline staff. As such these passengers are issued with a confirmation slip at the time of web check-in and the confirmation slip contains the passenger name, flight number etc along with the seat number allocated.\n\nNote\: The above is not applicable for web check-in ex Dubai.
If\ I\ have\ been\ downgraded\ on\ my\ flight\ I\ qualify\ for\ a\ refund\ =Yes In case of involuntary downgrading, due to a change in aircraft, after completion of travel, you need to send the ticket jacket with the boarding cards to the Refunds section and as per the applicable fare rule a refund will be processed. In case of a downgrade and if you are transferred to any other airline the case is treated as a \u2018transportation credit\u2019 where a message has to be sent to the respective airline, our Central accounts and the IATA billing section, and only then is the refund processed. The ticket copy and the boarding card also need to be sent for this refund.
How\ much\ free\ checked\ baggage\ allowance\ permitted\ =The free checked baggage allowance for each passenger who pays the adult fare and child fare is based on the passenger's class of travel and country of travel and is further determined by the piece system and the weight system.
Can\ passengers\ having\ special\ request\ such\ as\ wheel\ chairs\ Un\ accompanied\ minors\ etc\ can\ be\ web\ checked\ in\ =Passengers with special requests like wheel chair, unaccompanied minors etc cannot make use of this facility. Only passengers having confirmed booking without any special service requirement can avail Web Check-in facility.
How\ can\ I\ book\ a\ flight\ that\ returns\ to\ from\ a\ different\ airport\ =Please use the "Multi-city\u201D link to enter details of your separate flights.
If\ I\ need\ a\ wheelchair\ what\ should\ I\ there\ a\ charge\ =If a wheelchair is needed, the request should be placed with us at the time of reservation, ticketing or reconfirmation of the booking. Passengers are requested to pre-book wheelchairs at the time of flight booking / ticket issuance to avoid last minute delays / non availability of wheelchairs. No charge will be applied to old and infirm passengers and passengers with a medical condition for which a medical certificate has to be produced. If in case the passenger is medically unfit and requires a wheelchair, then a Medical Information form (MEDIF) needs to be filled. You may download the form from our website. You will find the same under Health Requirements. Please contact the nearest Air India office with the form duly filled by your physician. The procedure for sanction from our Medical officer takes minimum 72 hours 
How\ I\ Check\ in\ Through\ Web\ =Visit Air India website www.airindia.in Select the Web-Check-In option under Manage Your Trip heading. Provide requisite information as required and follow the process flow.
What\ itineraries\ can\ I\ book\ on\ Air\ India\ through\ mobile\ app\ =You can book One-way and Return travel for domestic sectors in India. For International travel, bookings can be made only for journeys commencing in India. Concessionary fare types cannot be booked through the mobile app.
Can\ infants\ also\ be\ checked\ in\ using\ Web\ Check\ in\ =The infant booked in the PNR can be checked-in along with associated adult in the booking.
Can\ I\ book\ multiple\ cities\ with\ stopovers\ through\ mobile\ app\ =You are requested to book through the Air India website for multi city bookings.
Can\ I\ use\ more\ than\ one\ card\ for\ my\ payment\ if\ I\ have\ a\ credit\ limit\ on\ my\ card\ =For one transaction only one card can be used for mobile booking.
What\ benefits\ an\ e\ ticket\ =No worries about your ticket being lost or stolen as the eticket is stored in the airlines database. You can use the "Manage My Booking\u201D and take a print of the itinerary receipt, if you have lost your original itinerary receipt.\n\nThe itinerary receipt is not a value document, whereas the paper ticket is. A paper ticket is subject to theft and loss, but the Itinerary Receipt is not and it does not matter if it is lost or stolen, since it can easily be replaced.
I\ entered\ my\ booking\ reference\ name\ in\ View\ booking\ as\ Guest\ but\ I\ cannot\ see\ my\ booking\ =Check that you have entered the correct booking reference number (this is also sometimes called the PNR) and the exact name of at least one of the travelers, as it appears on their passport.
If\ I\ wish\ to\ carry\ my\ pet\ with\ me\ on\ board\ aircraft\ can\ I\ =Pet animals can be carried as an accompanied baggage or shipped as Cargo. You will have to make this request at the time of making your booking. The staff will advise you about certain formalities that you will have to complete. Pets will be carried at an additional charge and will not be included in the Free Baggage Allowance, even if the passenger has no other baggage. Normal Excess Baggage Charges, would be applicable for carriage of accompanied pets on domestic journeys within India. Weight of the pet plus container as also food carried per container will be charged. However these pets may be carried free of charge if the dog is trained to lead the blind passenger with impaired vision and dependant on such dog or the passenger with impaired hearing and dependant on the dog, provided this is medically established or supported. Dog if properly harnessed may be permitted to be carried in the cabin but cannot occupy a seat. Carriage of pets will not be permitted on nonstop flight operated by Air India on the India - USA - India route. The only exception would be service dogs required to assist the blind or deaf, which may be carried in the cabin.\n\nPets will be accepted only when properly crated and accompanied by valid health and rabies vaccination certificates, entry permits and other documents required by countries of entry for transit Pets will be accepted at owner\u2019s risk and subject to requirements of the carrier. Air India will not be responsible in the event such pets are refused entry into or passage through any country or territory
How\ can\ I\ view\ schedules\ offered\ Air\ India\ =Please click on the Time Table or Schedule link to view the schedule. However, you cannot make an online booking using this option.
What\ can\ I\ update\ on\ my\ profile\ =You may view and amend your profile details using the \u2018Profile\u2019 tab. If you are not already logged in you will be asked for your login details.\nProfile details include\:\n\n    Personal details\n    Related travelers\n    Templates\n    Documents\n    Payment cards\n    Frequent flyer schemes\n    Information may be added, deleted or edited where appropriate\n    Profile Password may also be changed here 
How\ I\ check\ flight\ status\ =There is a link on the SEC home page for viewing Flight Status. 
Can\ passengers\ having\ special\ request\ such\ as\ wheel\ chairs\ Un\ accompanied\ minors\ etc\ can\ be\ checked\ in\ through\ AI\ Mobile\ App\ =Passengers with special requests like wheel chair, unaccompanied minors etc cannot make use of Mobile Check-in facility. Only passengers having confirmed booking without any special service requirement can avail this facility.
How\ I\ know\ that\ connection\ secure\ =The closed lock on the bottom of the browser is an indication that the page is secure. You may also view the same, using the browser security options in the tools/ properties depending on the browser you are using.
What\ time\ restrictions\ buying\ a\ ticket\ on\ mobile\ =Mobile booking is available for all flights up to 2 hours before scheduled departure timeand with a scheduled departure up to 330 days in the future.
Will\ I\ be\ able\ enter\ airport\ using\ AI\ Mobile\ App\ check\ in\ Boarding\ Pass\ =The rules for entry to the airports are governed by other Government Agencies. As per the existing norms and regulations, passengers are required to carry a photo ID card and copy of E-ticket/Boarding Pass to enter the airport.
What\ flights\ available\ for\ online\ bookings\ on\ www\ airindia\ in\ =Online booking is available on AI operated flights, on all cities on the Air India network and on certain AI code share flights.
Can\ I\ use\ service\ for\ checking\ availability\ fares\ without\ actually\ purchasing\ a\ ticket\ =You can check flight availability and fares, as we take the payment only if you choose to complete a booking
Can\ I\ make\ booking\ online\ pay\ at\ any\ Air\ India\ offices\ =Due to ticketing regulations, a different fare may apply if you wish to pay for the tickets at an Air India office. The fares displayed online are for sale and payment made throughhttp\://www.airindia.in/ only.
What\ if\ I\ have\ special\ medications\ that\ I\ must\ carry\ with\ me\ =If you require special medication, you should always carry your prescription with you when you board any flight. Different countries have different laws governing the possession of prescription drugs, and some countries have limited supplies should you require a refill of your prescription, so it is always better to bring an extra supply with you. For further information concerning any particular medications, consult with your physician and contact the local embassy of the country to which you are travelling.
How\ I\ check\ in\ my\ registered\ baggage\ =\n\n    Dedicated Baggage Drop Counters are available to complete all the check-in formalities. These counters close 40 minutes (in case of Domestic sectors) and 60 Minutes (in case of International sectors) before departure. You are required to reach the counter well in time to complete your check-in formalities.\n    " Ex-Dubai, AI check-in Counters are available to complete all the check-in formalities. These counters close 60 Minutes before departure. You are required to reach the counter at least 90 minutes before to complete your check-in formalities.
How\ I\ use\ online\ booking\ service\ =You can start by visiting "Book Online\u201D option of this site. You will then have to follow the process of \:\n\n    Search - Find a suitable flight/routing/date\n    Select - Display of fares and selection of suitable fares\n    Passengers & Payments \u2013 Inserting details of passengers and payment details on a secured site\n    Confirmation - Getting a confirmation of the booking details 
Can\ infants\ also\ be\ checked\ in\ =The infant booked in the PNR can be checked-in along with associated adult in the booking.
What\ limitations\ on\ carriage\ hand\ cabin\ baggage\ =The carriage of hand/cabin baggage is limited to one piece weighing not more than 8 kgs. This applies to all classes of travel and all flights on our network. The hand/cabin baggage should be suitable to place in the closed overhead rack or under the passenger seat, provided the sum of the 3 dimensions of all such carry on items does not exceed 45 inches or 115cms.
How\ can\ fare\ displayed\ on\ currency\ converter\ be\ different\ from\ amount\ charged\ my\ bank\ =While booking online on our website, fares will always be displayed in the currency of the country where your journey originates. Further, through the Payment Gateway, Air India would capture, process and receive payment for the exact amount as displayed on the ticket. Air India does not charge anything additional to the displayed fare. Our web site does offer the option of viewing the equivalent fare amount in the desired currency. However that is purely for reference purposes (as mentioned in the display box ) and may not be the actual amount charged by your card issuer, since they use the applicable selling rate of the bank.
If\ I\ want\ my\ child\ who\ below\ 5\ years\ to\ be\ accompanied\ an\ air\ hostess\ what\ should\ I\ =Please contact your nearest Air India office and complete the necessary formalities. The procedure takes minimum of 3 working days prior to travel for sanction and issuance of the tickets. This service is available on Air India operated flights only.
Can\ I\ purchase\ an\ open\ dated\ ticket\ =The selected sectors must be booked on a confirmed basis and paid for at the same time.
I\ have\ to\ exchange\ confirmation\ slip\ with\ a\ boarding\ pass\ at\ airport\ =Passengers on international flights holding confirmation slip need to contact the airline staff at the dedicated counter to complete other check-in formalities and also for obtaining the boarding pass in exchange of the confirmation slip.\n\nNote\: The above is not applicable for web check-in ex Dubai.
What\ if\ I\ cancel\ my\ booking\ at\ airport\ city\ office\ =The customer has to send an email to mobilebookings@airindia.in for refund.
Can\ I\ cancel\ my\ booking\ through\ mobile\ app\ =A. Bookings made through the mobile app can be cancelled through the My Bookings section of the mobile app. Cancellation has to be done for all the passengers in the PNR. However, partial cancellations or cancellations of partially utilized tickets is not permitted through the app. Such bookings can be cancelled through the call center and an email requesting refund has to be sent to mobilebookings@airindia.in.Please note that cancellation and refund rules differ for different fare types and the same are displayed in the 'View Fare Rules' link. 
What\ if\ my\ baggage\ exceeds\ permitted\ limitations\ =If your baggage exceeds the free baggage allowance, excess baggage charges will apply. For information on excess baggage charges please refer to the section \:\nTravel Information > Before you fly > Baggage >Excess Baggage\n
How\ you\ =I am fine.
Can\ I\ modify\ my\ itinerary\ for\ ticket\ that\ booked\ on\ Air\ India\ through\ mobile\ app\ =This facility is currently not available.Please contact Air India customer care for making any changes required in the booking.
What\ a\ code\ share\ flight\ =A code share flight is a flight that is marketed by one carrier and operated by another. Code share flights come about as a result of agreements between airlines to sell seats on each others\u2019 flights in order to provide passengers with a wider choice of destinations. The ticket would be booked on the flight number of the airline that you have booked your travel, however it may be operated by another carrier.
What\ Web\ Check\ in\ =Web Check-in is a facility through which passengers having confirmed booking in an AI operated flights could check-in for the flight through AI web site. Web Check in is currently not available for travel from Dhaka, Muscat, San Francisco, Vienna and all Alliance Air (AI 9000 series) flights. 
Why\ did\ I\ not\ receive\ my\ booking\ confirmation\ SMS\ =Confirmation SMS will only be sent if you have selected the send confirmation SMS check box during the booking process. Currently we only send SMS to Indian mobile numbers and not to international numbers.
Can\ I\ make\ a\ booking\ on\ mobile\ app\ with\ my\ credit\ card\ if\ I\ am\ not\ travelling\ myself\ =If the cardholder is not a part of the traveling party, then the passenger should possess\:\n1. A photocopy of both sides of the card, which will have to be self attested by the card holder authorizing the use of the card for the purchase of the ticket. For security reasons, please strike out the security CVV digits on the copy of the card.\n2. This photocopy should also contain the name of the passenger, the date of journey and the sector on which the journey is made.\n\nThe above document MUST be produced at the time of check-in. If the passenger fails to comply with these conditions, Air India reserves the right to deny the passenger(s) from boarding the flight.\n\nThe details mentioned above do not apply for Net Banking. 
How\ long\ can\ I\ expect\ to\ wait\ for\ my\ refund\ to\ be\ processed\ =In normal circumstances a refund is processed almost immediately.However, in case of a credit card bank transfer, it takes a minimum of twenty days.
Will\ extra\ fees\ taxes\ be\ charged\ on\ top\ price\ shown\ online\ =All known taxes at the time of reservation have been collected. However there may be some local taxes which are collected at the airport at the time of departure. As the merchant is based in India, some credit cards also charge a foreign transaction fee. This fee is not charged by Air India.
What\ valid\ photo\ identification\ required\ to\ be\ carried\ with\ an\ eticket\ =Valid photo identification can be any of the following\:\n\n    Passport - mandatory for all international travel\n    National Id\u2019s for domestic travel - Driving license, Election photo identity card, Income tax PAN card, any official Government issued photo ID card
Can\ I\ make\ changes\ to\ my\ booking\ after\ I\ have\ purchased\ a\ ticket\ =For bookings made online on our website www.airindia.in, please visit the "My Booking" section under "Manage your trip" to cancel or make the changes in your reservation. You can also rebook or cancel your flight by contacting the local Air India reservations office or by sending an email toecommerce@airindia.in\n\nHowever, our Call Centers, Airport and City offices would be able to help you in making changes to your itinerary, irrespective from where you purchased the ticket.\n\nIf you wish to change any of the details of your booking e.g. date and time, you must inform us of your changes prior to the scheduled departure of your flight to avoid any no show charges if applicable. Changes to your booking may incur a rebooking fee depending on the applicable fare rule.
What\ if\ I\ notice\ that\ my\ baggage\ damaged\ when\ I\ claim\ same\ on\ arrival\ =If your baggage is received by you in damaged condition, on arrival in the baggage claim area; please contact the Air India personnel in Baggage Services Counter which is normally located in the arrival hall. You will be asked to fill in a Property Irregularity Report which has a unique reference number. Please see the Conditions of Carriage for full details on baggage liability.
What\ time\ window\ in\ which\ I\ can\ avail\ AI\ Mobile\ App\ check\ in\ facility\ for\ a\ flight\ =The AI Mobile App check-in facility would be available starting 48hrs in advance and up to 2hrs before a flight departure time.
If\ I\ am\ over\ sized\ require\ an\ additional\ seat\ what\ formalities\ =A request for an additional seat will have to be done at the time of reservation, wherein the necessary remarks will be made in your reservation.You will be issued only one ticket, with payment for the two seats shown accordingly.
an\ Air\ India\ online\ booking\ valid\ for\ travel\ on\ other\ airlines\ =No, currently all the bookings are valid only for travel on Air-India and its code share partners. No interline sales are permitted online. Tickets are non-endorsable to any other airline.
How\ I\ identify\ a\ code\ share\ flight\ =Code share flights will be appended with a * and remark during flight selection. The list of carriers that Air India currently (Subject to change at a short notice) has a code share agreement with is detailed in the Travel Information-> Code share Partners tab.
